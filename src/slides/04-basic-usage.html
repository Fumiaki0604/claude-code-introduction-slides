<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code - 基本的な使い方</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide active">
            <div class="slide-content">
                <h1>基本的な使い方</h1>
                <h2>Basic Usage</h2>
                <div class="usage-examples">
                    <h3>基本コマンド：</h3>
                    <div class="code-block">
                        <pre><code># Claude Code を起動
claude-code

# プロジェクトで初期化
claude-code init

# ヘルプを表示
claude-code --help</code></pre>
                    </div>
                    <h3>主な機能：</h3>
                    <ul>
                        <li>ファイル操作と編集</li>
                        <li>Git 操作の自動化</li>
                        <li>コードレビューとリファクタリング</li>
                        <li>テストの生成と実行</li>
                        <li>ドキュメント作成</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
