<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code - 準備</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide active">
            <div class="slide-content">
                <h1>準備</h1>
                <h2>Before Getting Started</h2>
                <div class="preparation-steps">
                    <h3>必要なもの：</h3>
                    <ul>
                        <li>Anthropic アカウントの作成</li>
                        <li>Node.js のインストール (v16以上)</li>
                        <li>Git のインストール</li>
                        <li>コードエディター (VS Code 推奨)</li>
                    </ul>
                    <h3>推奨環境：</h3>
                    <ul>
                        <li>macOS / Linux / Windows (WSL2)</li>
                        <li>ターミナルアクセス</li>
                        <li>インターネット接続</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
