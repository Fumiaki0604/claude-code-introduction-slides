<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code - トラブルシューティング</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide active">
            <div class="slide-content">
                <h1>トラブルシューティング</h1>
                <h2>Troubleshooting</h2>
                <div class="troubleshooting-section">
                    <h3>よくある問題と解決策：</h3>
                    <div class="problem-solution">
                        <h4>1. 認証エラー</h4>
                        <ul>
                            <li>APIキーの確認</li>
                            <li>アカウントの再ログイン</li>
                            <li>ネットワーク接続の確認</li>
                        </ul>
                        <h4>2. パフォーマンスの問題</h4>
                        <ul>
                            <li>キャッシュのクリア</li>
                            <li>ファイルサイズの最適化</li>
                            <li>バッチ処理の利用</li>
                        </ul>
                        <h4>3. コマンドエラー</h4>
                        <ul>
                            <li>コマンドのスペルチェック</li>
                            <li>権限の確認</li>
                            <li>バージョンの互換性</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
